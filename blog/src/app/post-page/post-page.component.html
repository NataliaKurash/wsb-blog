<div *ngIf="post$ | async as post; else loading">
    <div class="post">
        <div class="header">
            <h1>{{post.title}}</h1>
            <button class="btn btn-link" routerLink="/">go to main</button>
        </div>
        <div class="info"><strong>{{post.author}}</strong><small>{{post.date | date:'dd.MM.yyyy'}}</small></div>
        <div class="content">
            <quill-view-html [content]="post.text"></quill-view-html>
           </div>
    </div>
</div>
<ng-template #loading>
    <p>Wait</p>
</ng-template>
