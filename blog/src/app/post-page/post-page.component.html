<div *ngIf="post$ | async as post; else loading" class="container">
    <div class="post">
        <div class="header">
            <img [src]="'data:image/jpg;base64,'+post.image" alt="" />
            <h1>{{post.title}}</h1>
            <button class="small-button" routerLink="/">go to main</button>
        </div>
        <div class="info"><strong>{{post.author}}</strong><small>{{post.date | date:'dd.MM.yyyy'}}</small></div>
        <div class="content">
            <quill-view-html [content]="post.text"></quill-view-html>
           </div>
    </div>
</div>
<ng-template #loading>
 <wsb-loading></wsb-loading>
</ng-template>
